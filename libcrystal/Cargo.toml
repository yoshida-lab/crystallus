[package]
name = 'libcrystal'
version = '0.2.1'
authors = ['tsumina <liu.chang.1865@gmail.com>']
edition = '2018'
workspace = '..'
license = 'BSD-3'
repository = 'https://github.com/yoshida-lab/crystallus'

[[bench]]
name = 'wyckoff_gen_one'
path = 'benches/bench_wyckoff_gen_one.rs'

[[bench]]
name = 'wyckoff_gen_many'
path = 'benches/bench_wyckoff_gen_many.rs'

[lib]
name = 'libcrystal'

[dependencies]
serde_json = '1.0.56'
rand = '0.7.3'
rand_distr = '0.2.2'
lazy_static = '1.4.0'
regex = '1.3.9'
ndarray = '0.13.1'
ndarray-linalg = '0.12.1'
num-traits = '0.2.12'

[dev-dependencies]
approx = '0.3.2'
rayon = '1.3.1'

[dev-dependencies.ndarray]
features = ['approx']
version = '0.13.1'

[dev-dependencies.ndarray-linalg]
features = ['intel-mkl']
version = '0.12.1'

[features]
# f32 or f64
f32 = []

# enable blas usage in ndarray
intel-mkl  = ['ndarray-linalg/intel-mkl']
netlib  = ['ndarray-linalg/netlib']
openblas  = ['ndarray-linalg/openblas']

# enable serde support in ndarray
serde = ['ndarray-linalg/serde-1']

# enable rayon support in ndarray
rayon_ndarray = ['ndarray/rayon']
